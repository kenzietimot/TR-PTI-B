<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Order</title>

  <style>
     body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #fff9e6;
        color: #333;
    }

    body {
      background: #f5f5f5;
    }

    .order-wrap {
      width: 90%;
      max-width: 750px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .order-card h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .order-input {
      margin-bottom: 25px;
    }

    .order-label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .order-select,
    .order-input input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #888;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .btn-action {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      border: none;
      width: 100%;
      margin-top: 10px;
    }

    .primary {
      background: #1a73e8;
      color: white;
    }

    .primary:hover {
      background: #0c5bcc;
    }

    .secondary {
      background: #ccc;
    }

    .secondary:hover {
      background: #b3b3b3;
    }
  </style>
</head>

<body>

  <section class="order-wrap">
    <div class="order-card">
      <h2>Pesanan Anda</h2>

      <div class="order-input">
        <label class="order-label">Pilih Menu:</label>
        <select class="order-select">
          <option selected disabled>Pilih menu</option>
          <option>Beef Burger - Rp 28.000</option>
          <option>Double Beef Burger - Rp 43.000</option>
          <option>Cheese Burger - Rp 29.999</option>
          <option>Double Cheese Burger - Rp 49.999</option>
          <option>Fish Burger - Rp 26.000</option>
          <option>Chicken Burger - Rp 23.000</option>
          <option>Fries - Rp 13.000</option>
          <option>4 Piece Nuggets - Rp 17.000</option>
          <option>Sweet Tea - Rp 15.000</option>
          <option>Lemonade - Rp 17.000</option>
          <option>Coca Cola - Rp 19.000</option>
          <option>Diet Coke - Rp 21.000</option>
          <option>Chocalate Shake - Rp 25.000</option>
          <option>Vannila Shake - Rp 25.000</option>
          <option>Americano - Rp 28.000</option>
          <option>Cappucino - Rp 21.000</option>
        </select>

        <label class="order-label">Jumlah:</label>
        <input type="number" min="1" placeholder="Masukkan jumlah">
      </div>

      <label class="order-label">Metode Pembayaran:</label>
      <select class="order-select">
        <option selected disabled>Pilih metode</option>
        <option>Cash</option>
        <option>QRIS</option>
        <option>Transfer</option>
        <option>e-Wallet</option>
      </select>

      <button class="btn-action primary" onclick="pesanBerhasil()">Bayar</button>
      <button class="btn-action secondary" onclick="alert('Form telah direset!')">Reset</button>
    </div>
  </section>

  <script>
    function pesanBerhasil() {
      alert("Pesanan berhasil dipesan!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
