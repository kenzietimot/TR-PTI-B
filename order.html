<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Order</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    .order-wrap {
      width: 90%;
      max-width: 750px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .order-card h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .order-input {
      margin-bottom: 25px;
    }

    .order-label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .order-select,
    .order-input input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #888;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .btn-action {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      border: none;
      width: 100%;
      margin-top: 10px;
    }

    .primary {
      background: #1a73e8;
      color: white;
    }

    .primary:hover {
      background: #0c5bcc;
    }

    .secondary {
      background: #ccc;
    }

    .secondary:hover {
      background: #b3b3b3;
    }
  </style>
</head>

<body>

  <section class="order-wrap">
    <div class="order-card">
      <h2>Pesanan Anda</h2>

      <div class="order-input">
        <label class="order-label">Pilih Menu:</label>
        <select class="order-select">
          <option selected disabled>Pilih menu</option>
          <option>Ayam Geprek - Rp 20.000</option>
          <option>Nasi Goreng - Rp 18.000</option>
          <option>Mie Ayam - Rp 15.000</option>
          <option>Es Teh - Rp 5.000</option>
          <option>Es Jeruk - Rp 7.000</option>
        </select>

        <label class="order-label">Jumlah:</label>
        <input type="number" min="1" placeholder="Masukkan jumlah">
      </div>

      <label class="order-label">Metode Pembayaran:</label>
      <select class="order-select">
        <option selected disabled>Pilih metode</option>
        <option>Cash</option>
        <option>QRIS</option>
        <option>Transfer</option>
        <option>e-Wallet</option>
      </select>

      <button class="btn-action primary" onclick="pesanBerhasil()">Bayar</button>
      <button class="btn-action secondary" onclick="alert('Form telah direset!')">Reset</button>
    </div>
  </section>

  <script>
    function pesanBerhasil() {
      alert("Pesanan berhasil dipesan!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
