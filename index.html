<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Burgir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff8e1;
            color: #333;
        }

        header {
            background-color: #ffcc00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #d32f2f;
            font-size: 28px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #d32f2f;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 60px 10%;
            background-color: #fff3cd;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h2 {
            font-size: 40px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-pesan {
            background-color: #d32f2f;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-pesan:hover {
            background-color: #b71c1c;
        }

        .hero img {
            width: 350px;
            border-radius: 12px;
        }

        section {
            padding: 60px 10%;
            text-align: center;
        }

        section h3 {
            font-size: 32px;
            color: #d32f2f;
            margin-bottom: 40px;
        }

        .menu-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .menu-item {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            border-radius: 12px;
        }

        .menu-item h4 {
            margin-top: 15px;
            color: #333;
        }

        .menu-item p {
            margin: 10px 0;
            color: #666;
        }

        footer {
            background-color: #ffcc00;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>üçî Me Burgir</h1>

    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Nikmati Menu Pilihan Terbaik!</h2>
            <p>Temukan berbagai menu lezat dengan rasa yang istimewa. Siap memanjakan lidahmu kapan saja!</p>
            <button class="btn-pesan" onclick="window.location.href='pesan.html'">Pesan Sekarang</button>
        </div>
        <img src="https://cdn.pixabay.com/photo/2014/10/23/18/05/burger-500054_960_720.jpg" alt="Menu Andalan">
    </section>

    <section id="menu">
        <h3>Daftar Menu</h3>
        <div class="menu-list">
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_960_720.jpg" alt="Burger">
                <h4>Beef Burger</h4>
                <p>Rp 25.000</p>
                <button class="btn-pesan" onclick="window.location.href='pesan.html'">Pesan Sekarang</button>

            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/fried-chicken-2366708_960_720.jpg" alt="Ayam Goreng">
                <h4>Ayam Crispy</h4>
                <p>Rp 20.000</p>
                <button class="btn-pesan" onclick="window.location.href='pesan.html'">Pesan Sekarang</button>

            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2015/04/08/13/13/french-fries-712934_960_720.jpg" alt="Kentang Goreng">
                <h4>Kentang Goreng</h4>
                <p>Rp 15.000</p>
                <button class="btn-pesan" onclick="window.location.href='pesan.html'">Pesan Sekarang</button>

            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/22/45/cola-1239251_960_720.jpg" alt="Minuman Soda">
                <h4>Minuman Soda</h4>
                <p>Rp 10.000</p>
                <button class="btn-pesan" onclick="window.location.href='pesan.html'">Pesan Sekarang</button>

            </div>
        </div>
    </section>

    <footer id="kontak">
        ¬© 2025 Me Burgir | Sukses Lancar Rezeki
    </footer>

</body>
</html>
